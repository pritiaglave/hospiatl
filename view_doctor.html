{% extends 'navbar.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top: 50px;">
<h2 class="text-center">View Doctor</h2>
<br>
<table class="table table-hover" id="example">
    <thead>
        <th>Doctor ID</th>
        <th>Name</th>
        <th>Contact NO.</th>
        <th>Specialization</th>
        <th>ACTION</th>
        <th>ACTION</th>
    </thead>
    {% for i in Doctor_list %}
    <tr>
        <td><h6>{{i.id}}</h6></td>
        <td><h6>{{i.name}}</h6></td>
        <td><h6>{{i.mobail}}</h6></td>
        <td>{{i.special}}</td>
        
        <td><h4><a href="/update_doctor/{{i.id}}" class="btn btn-outline-primary">UPDATE</a></h4></td>
        <td><h4><a href="/delete_doctor/{{i.id}}" class="btn btn-outline-danger">DELETE</a></h4></td>
    </tr>
    {% endfor %}
</table>
</div>


{% endblock %}
