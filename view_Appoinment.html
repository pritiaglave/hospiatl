{% extends 'navbar.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top: 50px;">
<h2 class="text-center">View Appoinment</h2>
<br>
<table class="table table-hover" id="example">
    <thead>
        <th>Appoinment</th> ID</th>
        <th>Doctor Name</th>
        <th>Patient Name</th>
        <th>Date</th>
        <th>Time</th>

        
        <th>ACTION</th>
    </thead>
    {% for i in appoinment_list %}
    <tr>
        <td><h6>{{i.id}}</h6></td>
        <td><h6>{{i.doctor}}</h6></td>
        <td><h6>{{i.patient}}</h6></td>
        <td><h6>{{i.date1}}</h6></td>
        <td><h6>{{i.time1}}</h6></td>
        
        
        <td><h4><a href="/delete_appoinment/{{i.id}}" class="btn btn-outline-danger">DELETE</a></h4></td>
    </tr>
    {% endfor %}
</table>
</div>


{% endblock %}
